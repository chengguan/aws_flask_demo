<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favico.ico') }}">
</head>
<body>
	<p><a href=http://18.139.115.83/>Home</a></p>
	<h2>QR Code Generated</h2>

	<p><a href=http://18.139.115.83/qrrequest>Reset all</a></p>
	<form action="/showqr">
		<h3>Set box size:</h3>
		<input type="hidden" name="qrdata" value="{{ qrdata }}">
		<input type="hidden" name="fgcolor" value="{{ fgcolor }}">
		<input type="hidden" name="bgcolor" value="{{ bgcolor }}">
		<input type="submit" name="resize" value="{{ box_size - 1 }}"> 
		<input type="submit" name="resize" value="{{ box_size + 1 }}">
	</form>
	
    <img id="qr" src="data:image/jpeg;base64,{{ img_data }}" /><br><br>

</body>
</html>
